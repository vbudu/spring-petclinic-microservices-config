server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  logging:
    level: 'INFO'
    config: classpath:eureka-log.xml
  # standalone mode
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

